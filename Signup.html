<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <nav>
          <ul>

    <div class="container">
         <h1 class="form-title"> Registration</h1><br><br>
        <form action="Signup.html">
    <div class="main-user-info">
        <form name="RegForm" onsubmit="return validateForm()">
            <p>

            </p>
            <p>

                <input type="text" id="email" name="EMail" 
                    placeholder="Enter your email" />
                <span id="email-error" class="error-message"></span>
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" id="password" name="Password" />
                <span id="password-error" class="error-message"></span>
            </p>
            <p>
                <label for="city">City:</label>
                <select id="city" name="city">
                    <option value="">
                        Select City
                    </option>

                    Trivantrum

                    <option value="b">
                        Kollam

                    <option value="c">
                        Pathanamthitta
                    </option>
                    <option value="d">
                        Alappuzha
                    </option>
                    <option value="e">
                        Kottayam
                    </option>
                    <option value="f">
                    Idukki
                    </option>
                    <option value="g">
                        Ernakulam
                    </option>
                    <option value="h">
                        Thrissur
                    </option>
                    <option value="i">
                        Palakkad
                    </option>
                    <option value="j">
                        Malappuram
                    </option>
                    <option value="k">
                        Kozhikode
                    </option>
                    <option value="l">
                    Wayanad
                    </option>
                    <option value="m">
                        Kannur
                    </option>
                    <option value="n">
                        Kasargod
                    </option>
                    </select>
                <span id="city-error" class="error-message"></span>
            </p>
            <p>
            <label for="" >Phone number :</label>
            <input type="number" name="ph" id="" placeholder="enter your Phone">
        </p>
        <p>
            <label for="" >Dob:</label><input  type="date" name="" id="demo" max="2018-7-19">
        </p>
        <p>
            <label for="" >Age:</label><input type="number">
        </p>
        <label for="" >Gender:</label> male <input type="radio" name="g" id=""> female <input type="radio" name="g" > others <input type="radio" name="g"><br><br>
        <label for="">User Name :</label>
        <input type="text"  placeholder="username"><br><br>
        <label for="">Confirm password :</label>
        <input type="password"><br><br>
        <button type="button" onclick="validateForm()">Submit</button>
        </form>
 </div>
 </div>  
</div>
<script>
$(document).ready(function() {
    $("RegForm").validate({
        rules: {
            name: {
                required: true,
            },
            address: {
                required: true,
            },
            email: {
                required: true,
                email: true,
            },
            password: {
                required: true,
                minlength: 6,
            },
            city: {
                required: true,
            },
        },
        messages: {
            name: {
                required: "Please enter your name.",
            },
            address: {
                required: "Please enter your address.",
            },
            email: {
                required: "Please enter your email address.",
                email: "Please enter a valid email address.",
            },
            password: {
                required: "Please enter a password.",
                minlength: "Password must be at least 6 characters.",
            },
            city: {
                required: "Please select your city.",
            },
        },
        errorElement: "span", 
        errorPlacement: function(error, element) {
            
            error.insertAfter(element); 
        },
        submitHandler: function(form) {
            
            form.submit();
        }
    });
});
</script>
</body>
</html>
